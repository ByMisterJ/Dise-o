<html>
<head>
  <style>
    .color1 { color: blue; }
    .color2 { color: red; }
    .color3 { color: green; }
  </style>
</head>
<body>

<div id="demo">

  <h2>The XMLHttpRequest Object</h2>

  <button type="button" onclick="loadDoc('ajax_info.txt', myFunction)">Change Content</button>

</div>

<script>
  function loadDoc(url, xFunction) {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() { xFunction(this); }
    xhttp.open("GET", url);
    xhttp.send();
  }

  function myFunction(xhttp) {
    const lines = xhttp.responseText.split('\n');
    let htmlContent = '';

    lines.forEach((line, index) => {
      const headerType = (index % 3) + 1;
      const colorClass = 'color' + ((index % 3) + 1);
      
      htmlContent += `<h${headerType} class="${colorClass}">${line}</h${headerType}>`;
    });

    document.getElementById("demo").innerHTML = htmlContent;
  }
</script>

</body>
</html>
